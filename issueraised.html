    <button class="button" onclick="selection(3)" id="3" style="display: none"></button>
    <script src="questionbank.js"></script>
    <script>
        var q = sessionStorage.getItem("currQ");
        init(q);

        function init(q) {
            var sols = issueFixes[q];
            var i = 0;
            for (item in sols) {
                document.getElementById(i).style.display = "block";
                document.getElementById(i).innerText = sols[i][0];
                i++;
            }
        }

        function selection(val) {
            continue;
        }
    </script>
